<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Website Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-section {
            background-color: yellow;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Please Enter Your Details For Our Dating Website!</h1>

<form action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-section">
        <label for="image">Your Face:</label>
        <input type="file" id="image" name="image" accept="image/*">
    </div>

    <div class="form-section">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120">

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate">

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">
    </div>

    <div class="form-section">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="50" max="250">

        <label for="salary">Salary:</label>
        <input type="range" id="salary" name="salary" min="0" max="100000" step="1000">
    </div>

    <div class="form-section">
        <label for="email">Your Contact Information:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">

        <label>Method to contact you:</label>
        <input type="checkbox" id="emailContact" name="contactMethod" value="Email">
        <label for="emailContact">Email</label>

        <input type="checkbox" id="whatsappContact" name="contactMethod" value="Whatsapp">
        <label for="whatsappContact">Whatsapp</label>

        <input type="checkbox" id="appChatContact" name="contactMethod" value="App Chat">
        <label for="appChatContact">App Chat</label>
    </div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
